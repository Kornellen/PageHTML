<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/lock.css"
      rel="stylesheet"
    />
  </head>
  <body id="login">
    <div class="login">
      <form action="php/users.php" id="form" method="get" autocomplete="on">
        <label for="username"
          ><p>
            <font size="5"><b>Username || E-mail</b></font>
          </p></label
        >
        <input type="text" id="username" name="username" /><br />
        <label for="password"
          ><p>
            <font size="5"><b>Password</b></font>
          </p></label
        >
        <input type="password" id="password" name="password" /><br /><br />

        <input id="_login" type="submit" value="Login" />
        <div>
          <label for="">Forget Password?</label><br />
          <a href="reset.html"
            ><input
              type="submit"
              id="fPass"
              name="fPass"
              value="Forget Passowrd"
          /></a>
        </div>
      </form>
      <a href="registry.html" id="registry" title="Registry"
        >If You don't have account, You can registry now here</a
      >
    </div>
  </body>
</html>
